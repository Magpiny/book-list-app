<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <title>BookList</title>

    <link rel="stylesheet" type="text/css" href="bootstrap-5.0.0/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css" >

    <script type="text/javascript" href="bootstrap-5.0.0/js/bootstrap.js"></script
</head>
<body>

<div class="container mt-4">
    <h1 class="display-4 text-center">
    <p class="fas fa-book-open text-primary"></p>


        My <span class="text-primary">Book</span> List 

        
    </h1>
    <form id="book-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control">
        </div>


        <div class="form-group">
            <label for="title">Author</label>
            <input type="text" id="author" class="form-control">
        </div>


        <div class="form-group">
            <label for="title">ISBN</label>
            <input type="text" id="isbn" class="form-control">
        </div>

        <input type="submit" value="Add Book" class="btn btn-primary btn-block">

    </form>
    <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
            </tr>
            <tbody id="book-list"></tbody>
        </thead>

    </table>
    </div>



</div>
<script src="app.js" type="text/javascript"></script>
</body>

</html>
